<html>

    <!--Main game loop-->
    <script src="main-battle.js"></script>

    <!--Game setup-->
    <script src="battle-initialize.js" defer></script>

    <head>
        <!--Load CSS-->
        <link rel="stylesheet" href= "battle-styles.css">
    </head>

    <body>
        <div id="game-div">
            <div id="player-div">
                <div id="player-name">Player</div>
                <div>
                    <div class="game-text">Health:</div>
                    <div class="game-text" id="player-health">XYZ</div>
                </div>
                <div>
                    <div class="game-text">Attack:</div>
                    <div class="game-text" id="player-attack">XYZ</div>
                </div>
                <div>
                    <div class="game-text">Defense:</div>
                    <div class="game-text" id="player-defense">XYZ</div></div>
                <div>
                    <div class="game-text">Experience:</div>
                    <div class="game-text" id="player-experience">XYZ</div></div>
            </div>
            <div id="enemy-div">
                <div id="enemy-name">Enemy</div>
                <div>
                    <div class="game-text">Health:</div>
                    <div class="game-text" id="enemy-health">XYZ</div>
                </div>
                <div>
                    <div class="game-text">Attack:</div>
                    <div class="game-text" id="enemy-attack">XYZ</div>
                </div>
                <div>
                    <div class="game-text">Defense:</div>
                    <div class="game-text" id="enemy-defense">XYZ</div>
                <div>
                    <div class="game-text">Experience:</div>
                    <div class="game-text" id="enemy-experience">XYZ</div></div>
                </div>
            </div>
        </div>
        <div id="control-div">
            <div id="battle-text-div">Click the "Attack" button to begin.<br><br></div>
            <button id="attack-button" onclick="attack()">Attack</button>
        </div>
    </body>
</html>
