<html>
        <script src="train-select.js" defer></script>


        <head>
            <!--Load CSS-->
            <link rel="stylesheet" href= "train-styles.css">
            <link rel="stylesheet" href= "navbar.css">
        </head>
    
    <body>
        <div id="page-div">
            <div class="navbar">
                <a href="../home/index.html">Home</a>
                <a href="../battle/battle-select.html">Battle</a>
                <a href="../heal/heal.html">Heal</a>

                <div id="currency-bar">
                  <table id="currency-table">
          
                    <tr>
                      <th><img class = "currency" alt = "Acorn Coins" src="../images/acorn-coin.png"></th>
                      <th id="acorn-coin" class="currency-number">100</th>
      
                      <th><img class = "currency" alt = "Mushroom Coins" src="../images/mushroom-coin.png"></th>
                      <th id="mushroom-coin" class="currency-number">5</th>
      
                      <th><img class = "currency" alt = "Bearclaw Coins" src="../images/bearclaw-coin.png"></th>
                      <th id="bearclaw-coin" class="currency-number">1</th>
      
                      <th><img class = "currency" alt = "Leaf Coins" src="../images/leaf-coin.png"></th>
                      <th id="leaf-coin" class="currency-number">1</th>
                    </tr>
          
                    </table>
                </div>

            </div>

          <div id="game-div">

            <div id="trainer-div">
              <img id="trainer-image" alt = "Trainer" src="../images/mushroom-man.png">
            </div>

            <div id = "player-div">
              <p id="player-name">Name</p>
              <img id="character-image" alt = "Character" src="../images/little-goblin.png">
              <p id="character-stats">Stats</p>
            </div>

          </div>
    
          <!--
          <div id="control-div">
            <select id="select-training" name="select-training"></select>
            <button id="start-training" onclick="startTraining()">Start Training</button>
          </div>
          -->

          <div id="training-div">
            <table id="cost-table">
              <tr>
                <th></th>
                <th>Mushroom Training</th>
                <th>Bearclaw Training</th>
              </tr>

              <tr>
                <th>Health</th>
                <th><a onClick="mushroomTraining('maxhealth')" href=?><img class = "cost" alt = "Mushroom Coins" src="../images/mushroom-coin.png"><img class = "cost" alt = "Mushroom Coins" src="../images/mushroom-coin.png"></a></th>
                <th><a onClick="bearclawTraining('maxhealth')" href=?><img class = "cost" alt = "Bearclaw Coins" src="../images/bearclaw-coin.png"></a></th>
              </tr>

              <tr>
                <th>Attack</th>
                <th><a onClick="mushroomTraining('attack')" href=?><img class = "cost" alt = "Mushroom Coins" src="../images/mushroom-coin.png"><img class = "cost" alt = "Mushroom Coins" src="../images/mushroom-coin.png"></a></th>
                <th><a onClick="bearclawTraining('attack')" href=?><img class = "cost" alt = "Bearclaw Coins" src="../images/bearclaw-coin.png"></a></th>
              </tr>
    
              <tr>
                <th>Defense</th>
                <th><a onClick="mushroomTraining('defense')" href=?><img class = "cost" alt = "Mushroom Coins" src="../images/mushroom-coin.png"><img class = "cost" alt = "Mushroom Coins" src="../images/mushroom-coin.png"></a></th>
                <th><a onClick="bearclawTraining('defense')" href=?><img class = "cost" alt = "Bearclaw Coins" src="../images/bearclaw-coin.png"></a></th>
              </tr>

              </table>
          </div>

        </div>

    </body>
</html>
